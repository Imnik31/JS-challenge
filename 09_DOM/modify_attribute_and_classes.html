<!DOCTYPE html>
<html>
<head>
    <title>Add and Remove CSS Class</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is a paragraph that will be highlighted.</p>
    <button onclick="addHighlight()">Add Highlight</button>
    <button onclick="removeHighlight()">Remove Highlight</button>

    <script>
        function addHighlight() {
            // Select the element by its ID
            var element = document.getElementById("myParagraph");
            // Add the 'highlight' class to the element
            element.classList.add("highlight");
        }

        function removeHighlight() {
            // Select the element by its ID
            var element = document.getElementById("myParagraph");
            // Remove the 'highlight' class from the element
            element.classList.remove("highlight");
        }
    </script>
</body>
</html>
