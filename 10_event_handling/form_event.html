<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Selected Value</title>
</head>
<body>
    <label for="mySelect">Choose an option:</label>
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="displayParagraph">Selected value: </p>
    <script >


        // Select the dropdown and the paragraph elements
const selectDropdown = document.getElementById('mySelect');
const displayParagraph = document.getElementById('displayParagraph');

// Add a change event listener to the select dropdown
selectDropdown.addEventListener('change', () => {
    // Update the paragraph with the selected value of the dropdown
    displayParagraph.textContent = `Selected value: ${selectDropdown.value}`;
});

    </script>
</body>
</html>
